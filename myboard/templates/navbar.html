{%load static%}
<nav class="navbar navbar-expand-sm navbar-light bg-light border-bottom">
    <!--collapse : nav navbar-expand-sm이기때문에 상위태그에 맞춰 변동, button(navbar-toggler) or div(navbar-collapse) -->
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'myapp:index' %}"><img src="{% static 'icons/home.png' %}" width="25px">MyBoard</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                {% if user.is_authenticated %}
                <li class="nav-item" style="margin-right:10px">
                    <p><img src="{% static 'icons/person.png' %}" width="25px"><b>{{ user.username }}</b>님 반갑습니다</p>
                </li>
                <li class="nav-item" style="width:100px">
                    <a class="nav-link btn btn-dark" href="{% url 'common:logout' %}" > 로그아웃</a>
                </li>
                {% else %}
                <li>&nbsp;</li>
                <li class="nav-item btn">
                    <a class="nav-link btn btn-dark" href="{% url 'common:login' %}">로그인</a>
                </li>
                <li>&nbsp;</li>
                <li class="nav-item btn" >
                    <a class="nav-link btn btn-dark pl-3" href="{% url 'common:signup' %}">회원가입</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
